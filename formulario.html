<!DOCTYPE html>
<html lang="en">

<!--Parte no visible-->
<head>

    <!--Configuración de la página-->
    <meta charset="UTF-8">
    <title>Formulario</title>
    <link rel="shortcut icon" href="content/holograma.ico">

    <!--Hojas de estilo-->
    <!--Bootstrap5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!--CSS-->
    <link href="css/general.css" rel="stylesheet">

    <!--Scripts-->
    <script src="js/formulario.js" defer></script>

</head>

<!--Parte visible-->
<body>

    <!--Menú superior-->
    <nav class="navbar navbar-dark menú-superior" id="menuSuperior">

        <!--Barra-->
        <div class="container-fluid">

            <!--Contenido del menú-->
            <div class="top_nav">

                <h1>Formulario de introducción de noticias</h1>

            </div>

        </div>

    </nav>

    <!--Pagina principal-->
    <main>

        <!--Formulario-->
        <form id="formulario">

            <!--Titulo-->
            <div class="form-group w-50 mb-3">
                <label for="titulo">Título</label>
                <input name="titulo" type="text" class="form-control" id="titulo" aria-describedby="emailHelp" placeholder="Inserta un título">
            </div>

            <!--Categoria-->
            <div class="form-group w-50 mb-3">
                <label for="categoria">Categoría</label>
                <input name="categoria" type="text" class="form-control" id="categoria" placeholder="Inserta la categoría">
            </div>

            <!--Autor-->
            <div class="form-group w-50 mb-3">
                <label for="autor">Autor</label>
                <input name="autor" type="text" class="form-control" id="autor" placeholder="Inserta el autor">
            </div>

            <!--Fecha-->
            <div class="form-group w-50 mb-3">
                <label for="fecha">Fecha</label>
                <input name="fecha" type="text" class="form-control" id="fecha" placeholder="Inserta la fecha">
            </div>

            <!--Descripción-->
            <div class="form-group w-50 mb-3">
                <label for="descripcion">Descripción</label>
                <input name="descripcion" type="text" class="form-control" id="descripcion" placeholder="Inserta una descripción">
            </div>

            <!--Contenido-->
            <div class="form-group w-50 mb-3">
                <label for="contenido">Contenido</label>
                <input name="contenido" type="text" class="form-control" id="contenido" placeholder="Inserta contenido de la noticia">
            </div>

            <!--- Imagen -->
            <div class="form-group w-50">
                <label for="imagen">Imagen</label>
                <input name="imagen" type="text" class="form-control" id="imagen" placeholder="Inserta URL de la imagen">
            </div>

            <!--Salto de línea-->
            <br/>

            <div id="botones">
                <!--Botón "Publicar-->
                <button id="guardar" type="submit" class="btn btn-primary">Publicar</button>

                <!--Botón vaciar noticias-->
                <button id="vaciar" class="btn btn-primary">Vaciar Noticias</button>
            </div>
            

        </form>

    </main>

</body>

</html>
